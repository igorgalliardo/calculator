<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora basica</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="header"><h1 id="titulo">Calculadora Basica</h1></div>
    
    <div id="calc-box">
        <div class="calculator">
            <div id="result" class="result">0</div>
            <div class="enter-number">
                <input type="text" id="n1" name="n1" placeholder="digite n1"/>
                <input type="text" id="n2" name="n2" placeholder="digite n2"/>
            </div>
            <div class="buttons">
                <button id="btn" onclick="somar()">+</button>
                <button id="btn" onclick="subtrair()">-</button>
                <button id="btn" onclick="dividir()">%</button>
                <button id="btn" onclick="multiplicar()">*</button>
                <button id="btn" onclick="limpar()">Clear</button>
            </div>
            
            <div id="par-impar">-</div>
            <div id="primo">-</div>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
